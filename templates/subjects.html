{% extends 'base.html' %}
{% block content %}

<div class="text-center text-white mb-5">
    <h1 class="fw-bold">Fanlar ro'yhati</h1>
    <p>O‘zingizga kerakli fanni tanlang</p>
</div>

<div class="row">
    {% for subject in subjects %}
    <div class="col-md-4 mb-4">
        <div class="card text-center p-4">
            <h4 class="mb-3">{{ subject.name }}</h4>
            <a href="{% url 'topics' subject.id %}" class="btn btn-primary btn-custom">
                Mavzularni ko‘rish
            </a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
